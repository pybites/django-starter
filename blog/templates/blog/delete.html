{% extends 'base.html' %}

{% block content %}

  <h1>Confirm Delete Post</h1>

  <form method="post">
    {% csrf_token %}
    <h2>{{ post.title }}</h2>
    <p>Are you sure you want to delete this post?</p>
    <input type="submit" value="Delete" />
    <a href="{% url "blog:blog_list" %}">Go Back</a>
  </form>

{% endblock %}
